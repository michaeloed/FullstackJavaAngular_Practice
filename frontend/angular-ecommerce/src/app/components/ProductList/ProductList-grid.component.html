<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of ProductList" class="col-md-3">
          <div class="product-box">
            <img src="{{ product.imageUrl }}">
            <h1>{{ product.name }}</h1>
            <h2>{{ product.description }}</h2>
            <div class="price">{{ product.unitPrice | currency: 'USD' }}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>

        <!-- if products empty then display a message -->
        <div *ngIf="ProductList?.length==0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>
      </div>
    </div>
  </div>
</div>
